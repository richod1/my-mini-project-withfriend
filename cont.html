<!DOCTYPE html>
<html>
    <head>
    <title>
     Contact Us-page
    </title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylr.css">
    <style>
    .nav-link{
  background-color: white; 
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
    </style>
</head>
<body>
    
    <div class="container">
    <div style="text-align:center">
        
      <h2 style="background-color: black; color: white; border-radius: 40px;">Contact Us</h2>
      <a href="index.html" class="nav-link">Home</a>
      <p><b>Swing by for the latest news, or leave us a message:</b></p>
    </div>
    <table border="0">
        <tr>
            <td>
    <div class="row">
      <div class="column">
        <img src="ggg.jpg" style="width:200%">
      </div>
    </td>
    <td>
      <div class="bgcolor">
        <form action="cont.html">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Ghana</option>
            <option value="canada">South Africa</option>
            <option value="usa">USA</option>
            <option value="Nigeria">Nigeria</option>

          </select>
          <label for="subject">Message</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</td>
</tr>
</table>

</body>
</html>
